<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="usuarioarg.titulo"> 
						<plcf:linha> 
							<plcf:celula rendered="false"> 
								<plcf:titulo value="#{msg['label.id']}"/>  
								<plcf:numerico id="id" value="#{usuario.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.pessoa']}"/>  
								<plcf:vinculado id="pessoa" value="#{usuario.pessoa}" 
									propSelPop="pessoa" idExibe="N" lookupTamanho="80" idSomenteLeitura="N" 
									autoRecuperacaoClasse="com.cee.admin.entity.PessoaEntity" actionSel="pessoasel" 
									modal="S" ajudaChave="ajuda.pessoa" 
									onkeydown="selecionaPorTecla(event,this);"
									larg="1200" alt="700"
									riaUsa="autocomplete(url='/cee-admin/soa/service/autocomplete.pessoa?q=nome')"/> 
							</plcf:celula> 
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'20',
			nomeLogica:'usuario',
			propAgregada:'usuario',
			jqGrid:{caption:
				'#{msg['usuario.titulo']}',
				colNames:
					['#{msg['label.pessoa']}'],
				colModel:[
					{name:'pessoa',index:'pessoa'}]},
			urlEdicao:'#{request.contextPath}/f/n/usuariomdt'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
