<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="usuario.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula rendered="false"> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{usuario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.pessoa']}"/>  
					<plcf:vinculado id="pessoa" value="#{usuario.pessoa}" 
						propSelPop="pessoa" idExibe="N" lookupTamanho="60" 
						idSomenteLeitura="N" autoRecuperacaoClasse="com.cee.admin.entity.PessoaEntity" 
						actionSel="pessoasel" modal="S" ajudaChave="ajuda.pessoa" onkeydown="selecionaPorTecla(event,this);"
						larg="1200" alt="800"
						riaUsa="autocomplete(url='/cee-admin/soa/service/autocomplete.pessoa?q=nome')"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nomeUsuario']}"/>  
					<plcf:texto id="nomeUsuario" value="#{usuario.nomeUsuario}" ajudaChave="ajuda.nomeUsuario"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.senhaUsuario']}"/>  
					<plcf:texto id="senhaUsuario" value="#{usuario.senhaUsuario}" secret="true" ajudaChave="ajuda.senhaUsuario"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
