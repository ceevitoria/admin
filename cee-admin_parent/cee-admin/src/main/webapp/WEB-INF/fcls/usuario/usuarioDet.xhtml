<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<fieldset class="plc-fieldset"> 
			<legend class="plc-fieldset-legend">#{msg['usuario.titulo.detalhe']}</legend>  
			<plcf:iteracao var="papelUsuario" id="papelUsuario" value="#{usuario.papelUsuario}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
				<h:column> 
					<h:outputText value="#{rowCounter.index}."/> 
				</h:column>  
				<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<f:facet name="header">
						<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
					</f:facet>  
					<span class="celulaFormularioCaixaMarcacao">
						<plcf:caixaExclusao id="indExcPlc" value="#{papelUsuario.indExcPlc}"/>
					</span> 
				</h:column>  
				<h:column rendered="false"> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.id']}"/>
					</f:facet>  
					<plcf:oid id="id" value="#{papelUsuario.id}" ajudaChave="ajuda.id"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.papel']}"/>
					</f:facet>  
					<plcf:comboDinamico id="papel" value="#{papelUsuario.papel}" dominio="PapelEntity" exibeBranco="S" ajudaChave="ajuda.papel"/> 
				</h:column>  
				<h:column rendered="false"> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.nomeUsuario']}"/>
					</f:facet>  
					<plcf:texto id="nomeUsuario" value="#{papelUsuario.nomeUsuario}" ajudaChave="ajuda.nomeUsuario"/> 
				</h:column>  
				<h:column rendered="false"> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.nomePapel']}"/>
					</f:facet>  
					<plcf:texto id="nomePapel" value="#{papelUsuario.nomePapel}" ajudaChave="ajuda.nomePapel"/> 
				</h:column> 
			</plcf:iteracao> 
		</fieldset> 
	</ui:composition> 
</html>
